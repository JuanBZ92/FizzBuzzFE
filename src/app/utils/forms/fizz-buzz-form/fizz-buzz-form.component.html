<div class="flex justify-center">
  <form [formGroup]="fizzBuzzForm">
    <div class="flex flex-col">
      <div>
        <mat-form-field appearance="fill">
          <input placeholder="First Number" matInput type="text" id="firstNumber"
            formControlName="firstNumber" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <input placeholder="Limit" matInput type="text" id="limit"
            formControlName="limit" />
        </mat-form-field>
      </div>
      <div class="m-auto">
        <button mat-button mat-flat-button color="primary" (click)="getFizzBuzzList()" [disabled]="!fizzBuzzForm.valid">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
